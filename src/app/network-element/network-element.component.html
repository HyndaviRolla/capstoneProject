 
<h2>Network Elements</h2>

<div *ngFor="let element of networkElements">
  <div>
    <strong>{{ element.name }}</strong>
    <ul>
      <li *ngFor="let component of element.components">{{ component.componentName }}</li>
    </ul>
  </div>
  <form (submit)="addComponent(element.id)">
    <label for="componentName">Component Name:</label>
    <input type="text" id="componentName" [(ngModel)]="newComponent.componentName"  [ngModelOptions]="{standalone: true}" required />
    <button type="submit">Add Component</button>
  </form>
</div>

<hr />


<form (submit)="addNetworkElement()">
  <h3>Add Network Element</h3>
  <label for="name">Name:</label>
  <input type="text" id="name"  [(ngModel)]="newNetworkElement.name"  [ngModelOptions]="{standalone: true}" required />
  <button type="submit">Add Network Element</button>
</form>
